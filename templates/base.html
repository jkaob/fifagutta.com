<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fifagutta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fifagutta tipper OBOS (igjen)!">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="/static/olav.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <style>
    body, h1, h2, h3, h4, h5, h6 { font-family: "Lato", sans-serif; }
    body, html { height: 100%; color: #00538a; line-height: 1.5; }
    /* Common CSS for parallax, etc.—include only what you need */
    .scrollable-table { overflow-x: auto; }
    /* Navbar */
    .w3-bar {
      display: flex;
      justify-content: center;
      background-color: #00538a;
      color: white;
    }
    .w3-bar .tablink {
      font-weight: bold;
      margin: 0 10px;
      color: white;
    }
    /* Table padding */
    .w3-table-all tr td, .w3-table-all tr th { padding: 4px; }
    body {
      background-color: #E1F1F7; /* light blue */
    }
    {% block extra_css %}{% endblock %}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar (common to all pages) -->
  <div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a href="/" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Hjem</a>
      <a href="/#standings" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-table" aria-hidden="true"></i> Tabellen</a>
      <a href="/#entries" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-futbol-o" aria-hidden="true"></i> Guttas Tips</a>
      <a href="/#results" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-trophy"></i> Resultater </a>
      <a href="/2024" class="w3-bar-item w3-button"><i class="fa fa-trophy"></i> 2024</a>
    </div>
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="/" class="w3-bar-item w3-button" onclick="toggleFunction()"> Hjem</a>
      <a href="/#entries" class="w3-bar-item w3-button" onclick="toggleFunction()"> Guttas Tips</a>
      <a href="/#results" class="w3-bar-item w3-button" onclick="toggleFunction()"> Resultater</a>
      <a href="/2024" class="w3-bar-item w3-button"><i class="fa fa-trophy"></i> 2024</a>
    </div>
  </div>

  <!-- Main content block -->
  <div class="w3-content w3-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey">
      <i class="fa fa-arrow-up w3-margin-right"></i>Til toppen
    </a>
    <p>Dette her er balleball <br> laget av Schrødingers Støvel 2024</p>
  </footer>

  <!-- Common JS functions -->
  <script>
    function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
